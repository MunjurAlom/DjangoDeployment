{% extends "layouts.html" %}

{% block title%}
    Portfolio
{% endblock %}

{% block content%}
{% load static %}

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
  
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="text-center"></h4>
      </div>
  
    </div>
  </section><!-- End Breadcrumbs -->

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container">
        <div class="row" data-aos="fade-up">
            <div class="section-title">
                <h2>Portfolio</h2>
            </div>

            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    <li data-filter=".filter-app">App</li>
                    <li data-filter=".filter-card">Card</li>
                    <li data-filter=".filter-web">Web</li>
                </ul>
            </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up">
            {% for portfo_data in portfo %}
                <div class="col-lg-4 col-md-6 portfolio-item filter-{{ portfo_data.category }}">
                    <img src="{{ portfo_data.image.url }}" class="img-fluid" alt="">
                    <div class="portfolio-info">
                        <h4>{{ portfo_data.title }}</h4>
                        <p>{{ portfo_data.description }}</p>
                        <a href="{{ portfo_data.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{ portfo_data.title }}">
                            <i class="bx bx-plus"></i>
                        </a>
                        <a href="#' portfo_data.id %}" class="details-link" title="More Details">
                            <i class="bx bx-link"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Portfolio Section -->

{% endblock %}
